<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="exercise">
            <button v-on:click="increase">Click me</button>
            <p>{{ counter }}</p>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increase: function() {
                    this.counter ++;
                }
            }
        })
    </script>
</body>
</html>
